 <!-----Form sign in------->
 <div class="container-form-su mt-5 vh-100">
  <div class="row justify-content-center pt-5" >
    <div class="col-md-6 mt-5 card rounded-4 p-5">
      <div class="col-box-form bg-dark">
      </div>
      <h1>RELIVE THE OLD DAYS</h1>
      <h2>SIGN UP</h2>
      <form id="sign-up-form" class="mt-5" novalidate="">
        <div class="form-group">
          <label>Username:</label>
          <input class="form-control" name="username" id="username" type="text" required>
          <div class="invalid-feedback">Please Enter Valid Username</div>
        </div>
        <div class="form-group">
          <label>Password:</label>
          <input class="form-control" name="password" id="password" type="password" minlength="6" required>
          <div class="invalid-feedback">Password must be 6 characters long</div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Remember Me
            </label>
          </div>
          <div class="forgot-password">
          <p><a class="link-opacity-75" href="#">Forgot Your Password?</a></p>
        </div>
          <button class="button-su mt-5" type="submit"><h2>LOGIN</h2></button>
        </div>
      </form>
    </div>
  </div>
 </div>
